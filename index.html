<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <p>Gestionnaire de Taches</p>
    <div class="todo-input-grid">
      <input
        type="text"
        class="task-input js-task-input"
        placeholder="Ajouter une tache"
      />
      <button class="task-button add-button js-add-button">Ajouter</button>
    </div>

    <div class="tasks-list js-tasks-list"></div>

    <div class="task-counter">
      <div>
        Le nombre total des taches: <span class="js-total-tasks"></span>
      </div>
      <div>
        Le nombre de taches termin√©es: <span class="js-finished-tasks"></span>
      </div>
      <div>
        Le nombre de taches en cours: <span class="js-unfinished-tasks"></span>
      </div>
    </div>
    <button class="task-button delete-all-button js-delete-all-button">
      Tout Supprimer
    </button>

    <script src="./script.js"></script>
  </body>
</html>
